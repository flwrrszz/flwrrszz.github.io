<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://cdn.pixabay.com/photo/2014/04/02/10/25/man-303792_1280.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>AGIL FIRDIAS</h2>
            <p class="title">TECHNICIAN</p>
            <p>"Percaya bahwa kreativitas adalah kunci untuk menjelajahi dunia."</p>
            <a href="https://wa.me/6285183141096" target="_blank" class="contact-btn">Contact</a>
        </div>
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000; /* Latar belakang hitam */
    color: #fff; /* Teks putih untuk kontras */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.profile-card {
    background: #222; /* Card dengan warna abu-abu gelap untuk kontras */
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    text-align: center;
    color: #fff; /* Teks putih di dalam card */
}

.profile-image img {
    width: 100%;
    height: auto;
}

.profile-info {
    padding: 20px;
}

.profile-info h2 {
    margin: 0;
    font-size: 24px;
    color: #fff; /* Teks putih */
}

.profile-info .title {
    font-size: 16px;
    color: #aaa; /* Teks abu-abu terang */
    margin-bottom: 10px;
}

.profile-info p {
    font-size: 14px;
    color: #ddd; /* Teks abu-abu terang */
    margin-bottom: 20px;
}

.contact-btn {
    text-decoration: none;
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-btn:hover {
    background-color: #45a049;
}
</style>
